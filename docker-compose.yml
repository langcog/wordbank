version: '3'

services:
  db:
    platform: linux/x86_64
    image: mysql:8.0.26
    ports:
      - "33061:3306"
    healthcheck:
      test: "exit 0"
    env_file:
      - .env

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
